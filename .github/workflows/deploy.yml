name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          HOME: /root

      - name: Generate coverage badge
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | node -e "
            const data = require('fs').readFileSync('/dev/stdin', 'utf8');
            const json = JSON.parse(data);
            console.log(Math.round(json.total.lines.pct));
          ")
          if [ "$COVERAGE" -ge 80 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 60 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          mkdir -p deploy
          curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" > deploy/coverage-badge.svg

      - name: Build Storybook
        run: npm run storybook:build

      - name: Prepare deployment
        run: |
          mkdir -p deploy/storybook
          cp -r storybook-static/* deploy/storybook/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
