name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Spell check
        run: npm run spell

      - name: Run tests
        run: npm run test:run
        env:
          HOME: /root

      - name: Build
        run: npm run build
